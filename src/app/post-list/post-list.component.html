<section class="main-container">
  <div class="wrapping-container">
    <input class="search-input" type="text" (keydown)="searchFunction($event.target.value)" placeholder="Search by tags">
    <section class="post-list">
        <app-post-list-item *ngFor="let post of posts; let index = index; let last = last" 
                            [post]="post"
                            [class.last]="last"
                            [routerLink]="['/posts', index]">
        </app-post-list-item>
    </section>
  </div>
</section>
